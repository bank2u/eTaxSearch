<!DOCTYPE html>
<html>

<head>
    <title>E-TAX Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="title justify-content-center">
        <h1 class="m-0">E-TAX Search <i class="fas fa-search"></i></h1>
    </div>
    <div class="container">
        <div class="d-flex flex-row justify-content-center">
            <div class="form-group col-6 mx-md-3">
                <input type="text" class="form-control" id="txtSearch"
                    placeholder="ชื่อบริษัท(ภาษาไทย) หรือ Tax No">
            </div>
            <button id="btnSearch" class="btn btn-custom mx-3">Search</button>
        </div>
        <div class="result-grid" id="grdResult">
        </div>
    </div>
    <footer class="footer-style">
        <div class="text-center py-3">
            <p>Crafted with love by <a href="https://openai.com/">ChatGPT</a> and <a
                    href="https://github.com/bank2u/">bank2u</a></p>
        </div>
    </footer>
</body>

</html>
